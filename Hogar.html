<!-- Estilos del botón circular de redes sociales -->
<style>
    .social-button {
        display: grid;
        grid-template-columns: 1fr 1fr;
        grid-template-rows: 1fr 1fr;
        border-radius: 50%;
        width: 200px;
        height: 200px;
        margin: 20px auto;
        overflow: hidden;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }

    .social-button div {
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #343a40; /* Color más oscuro */
        border: 1px solid #272727;
        transition: background-color 0.3s ease;
    }

    .social-button div:hover {
        background-color: #23272b; /* Color más oscuro al hacer hover */
    }

    .social-button img {
        width: 40px;
        height: 40px;
    }

    .facebook { background-color: #3B5998; }
    .whatsapp { background-color: #25D366; }
    .email { background-color: #D14836; }
    .ubicacion { background-color: #4285F4; }

    /* Estilo de texto para los botones */
    .text-facebook, .text-ubicacion, .text-email {
        display: inline-block;
        margin-top: 10px;
        font-size: 14px;
        color: #fff; /* Color claro para contraste */
    }

    footer {
        background-color: #343a40; /* Fondo más oscuro para el footer */
        color: white;
    }
    .social-button i {
        font-size: 40px; /* Asegura que el tamaño del ícono sea similar a los demás */
        color: white;    /* Color blanco para hacer que el icono contraste con el fondo */
    }
    
</style>
