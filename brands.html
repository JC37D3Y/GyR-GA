    <script>
        // Obtener el formulario de búsqueda y el input de búsqueda
const searchForm = document.getElementById('search-form');
const searchInput = document.getElementById('search-input');

// Agregar un evento de submit al formulario de búsqueda
searchForm.addEventListener('submit', (e) => {
e.preventDefault(); // Evitar que el formulario se envíe

// Obtener el valor del input de búsqueda
const searchTerm = searchInput.value.trim().toLowerCase();

// Buscar los elementos que coinciden con la búsqueda
const searchResults = document.querySelectorAll('.card');

// Ocultar todos los elementos
searchResults.forEach((result) => {
    result.style.display = 'none';
});

// Mostrar solo los elementos que coinciden con la búsqueda
searchResults.forEach((result) => {
    const title = result.querySelector('h3').textContent.toLowerCase();
    const description = result.querySelector('p').textContent.toLowerCase();

    if (title.includes(searchTerm) || description.includes(searchTerm)) {
        result.style.display = 'block';
    }
});
});
    </script>
