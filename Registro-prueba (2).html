<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="shortcut icon" href="IMG/Logo-prueba2.0.jpg"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <style>
        /* Your existing styles here */
        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            background: #ffffff;
            min-height: 100vh;
        }

        .register-box {
            position: absolute;
            top: 40%;
            left: 50%;
            width: 400px;
            padding: 40px;
            transform: translate(-50%, -50%);
            background: #333333;
            box-sizing: border-box;
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            text-align: center;
        }

        .register-box h2 {
            margin: 0 0 30px;
            padding: 0;
            color: #fff;
        }

        .social-buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
        }

        .google-btn {
            background-color: #db4437;
        }

        .facebook-btn {
            background-color: #1877f2;
        }

        .separator {
            margin: 20px 0;
            color: #fff;
        }

        .caja-usuario {
            position: relative;
            margin-bottom: 30px;
        }

        .caja-usuario input {
            width: 100%;
            padding: 10px 0;
            font-size: 16px;
            color: #fff;
            border: none;
            border-bottom: 1px solid #fff;
            outline: none;
            background: transparent;
            margin-bottom: 20px;
        }

        .caja-usuario label {
            position: absolute;
            top: 0;
            left: 0;
            padding: 10px 0;
            font-size: 16px;
            color: #fff;
            pointer-events: none;
            transition: .5s;
        }

        .caja-usuario input:focus ~ label,
        .caja-usuario input:valid ~ label {
            top: -20px;
            left: 0;
            color: #03e9f4;
            font-size: 12px;
        }

        .btn-register {
            position: relative;
            display: inline-block;
            padding: 10px 20px;
            color: #03e9f4;
            font-size: 16px;
            text-decoration: none;
            text-transform: uppercase;
            overflow: hidden;
            transition: .5s;
            margin-top: 20px;
            letter-spacing: 4px;
            cursor: pointer;
        }

        .btn-register span {
            position: absolute;
            display: block;
            height: 2px;
            width: 100%;
            background: #03e9f4;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%) translateY(0);
            transition: 0.5s;
        }

        .btn-register:hover span {
            transform: translateX(-50%) translateY(-100%);
        }
    </style>
</head>
<body>
    <div x-data="{ user: null }" x-init="firebase.auth().onAuthStateChanged(u => user = u)">
        <header>
            <div class="container">
                <div class="row">
                    <div class="col-md-12 text-center">
                        <a href="index.html"><img src="IMG/Logo-prueba2.0.jpg" style="border-radius:  5%; width: 300px; margin: 20px auto;"></a>
                        <br>
                        <br>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <nav class="navbar navbar-expand-lg navbar-light bg-light static" style="border-radius:50px">
                            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon"></span>
                            </button>
                            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                                <ul class="navbar-nav mx-auto">
                                    <li class="nav-item active">
                                        <a class="nav-link" href="index.html">Inicio</a>
                                    </li>
                                    <li class="nav-item dropdown">
                                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownCategorias" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                            Categorías
                                        </a>
                                        <div class="dropdown-menu" aria-labelledby="navbarDropdownCategorias">
                                            <!-- Your dropdown menu items here -->
                                        </div>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="contact.html">Contacto</a>
                                    </li>
                                </ul>
                                <div class="ml-auto">
                                    <template x-if="user">
                                        <div>
                                            <span class="navbar-text" style="margin-right: 10px;">Hola, <strong x-text="user.email"></strong></span>
                                            <button @click="firebase.auth().signOut()" class="btn login-register-btn logout-btn">Cerrar Sesión</button>
                                        </div>
                                    </template>
                                    <template x-if="!user">
                                        <div>
                                            <a href="login.html"><button class="btn login-register-btn login-btn mr-2">Iniciar Sesión</button></a>
                                            <a href="Registro-prueba.html"><button class="btn login-register-btn register-btn">Registrarse</button></a>
                                        </div>
                                    </template>
                                </div>
                            </div>
                        </nav>
                    </div>
                </div>
            </div>
        </header>

        <div class="register-box">
            <h2>Registro</h2>
            
            <!-- Botones de redes sociales -->
            <div class="social-buttons">
                <button onclick="signInWithGoogle()" class="social-btn google-btn">
                    <img src="https://www.google.com/favicon.ico" alt="Google" width="18" height="18">
                    Continuar con Google
                </button>
                <button onclick="signInWithFacebook()" class="social-btn facebook-btn">
                    <img src="https://static.xx.fbcdn.net/rsrc.php/yD/r/d4ZIVX-5C-b.ico" alt="Facebook" width="18" height="18">
                    Continuar con Facebook
                </button>
            </div>

            <div class="separator">o</div>

            <form>
                <div class="caja-usuario">
                    <input type="text" name="name" required="">
                    <label for="name">Nombre</label>
                </div>
                <br>
                <div class="caja-usuario">
                    <input type="email" name="email" required="">
                    <label for="email">Correo</label>
                </div>
                <br>
                <div class="caja-usuario">
                    <input type="password" name="password" required="">
                    <label for="password">Contraseña</label>
                </div>
                <br>
                <div class="caja-usuario">
                    <input type="password" name="confirm-password" required="">
                    <label for="confirm-password">Confirmar Contraseña</label>
                </div>
                <br>
                <a href="index.html" class="btn-register">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    Registrarse
                </a>
            </form>
        </div>

        <script>
            // Inicializar Facebook SDK
            window.fbAsyncInit = function() {
                FB.init({
                    appId: 'TU_APP_ID', // Reemplaza con tu App ID de Facebook
                    cookie: true,
                    xfbml: true,
                    version: 'v18.0'
                });
            };

            // Función para iniciar sesión con Facebook
            function signInWithFacebook() {
                FB.login(function(response) {
                    if (response.authResponse) {
                        // El usuario ha iniciado sesión correctamente
                        FB.api('/me', { fields: 'name, email' }, function(response) {
                            console.log('Información del usuario:', response);
                            // Aquí puedes manejar el registro/inicio de sesión en tu backend
                        });
                    } else {
                        console.log('El usuario canceló el inicio de sesión o no autorizó la aplicación.');
                    }
                }, {scope: 'public_profile,email'});
            }

            // Función para iniciar sesión con Google
            function signInWithGoogle() {
                google.accounts.id.initialize({
                    client_id: 'TU_CLIENT_ID.apps.googleusercontent.com', // Reemplaza con tu Client ID de Google
                    callback: handleGoogleSignIn
                });
                google.accounts.id.prompt();
            }

            // Callback para manejar la respuesta de Google
            function handleGoogleSignIn(response) {
                // Decodificar el token JWT que viene en response.credential
                const responsePayload = decodeJwtResponse(response.credential);
                console.log("ID: " + responsePayload.sub);
                console.log('Nombre completo: ' + responsePayload.name);
                console.log('Email: ' + responsePayload.email);
                // Aquí puedes manejar el registro/inicio de sesión en tu backend
            }

            // Función auxiliar para decodificar el token JWT
            function decodeJwtResponse(token) {
                var base64Url = token.split('.')[1];
                var base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
                var jsonPayload = decodeURIComponent(window.atob(base64).split('').map(function(c) {
                    return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
                }).join(''));
                return JSON.parse(jsonPayload);
            }
        </script>
    </body>
</html>
